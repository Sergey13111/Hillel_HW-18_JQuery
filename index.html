<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-3 col-8">
        <form class="form p-2">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="form-group col-6">
                    <label class="figure-selection mb-2 text-secondary" for="figure-selection">Figure selection</label>
                    <select class="form-select" id="figure-selection">
                        <option value="square" selected>Квадрат</option>
                        <option value="circle">Круг</option>
                        <option value="rectangle">Прямоугольник</option>
                    </select>
                </div>
                <div class="form-group col-1 inline-flex">
                    <label class="color mb-2 mr-4 text-secondary" for="color">Color</label>
                    <input class="form-input" type="color" id="color" name="color" value="#981f1f">
                </div>
            </div>
        </form>
        <div class="figure-wrapper d-flex justify-content-center mt-4">
            <div id="figure"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
